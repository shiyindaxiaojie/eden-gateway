spring:
  application:
    name: eden-gateway
  cloud:
    nacos:
      config:
        name: ${spring.application.name}
        file-extension: yaml
    sentinel:
      enabled: false
      http-method-specify: true # 兼容 RESTful
      eager: true # 立刻刷新到 Dashboard
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev # 默认启用开发环境

management:
  server:
    port: 9080
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    tags:
      application: ${spring.application.name}
